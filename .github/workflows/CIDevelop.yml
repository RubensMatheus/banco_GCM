name: CI Develop

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0.33
        env:
          MYSQL_ROOT_PASSWORD: rootpassword
          MYSQL_DATABASE: testdb
          MYSQL_USER: testuser
          MYSQL_PASSWORD: testpassword
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Install dependencies
        run: mvn dependency:go-offline

      - name: Build the project
        working-directory: banco_GCM/Banco
        run: mvn clean package

      - name: Set environment variables for tests
        run: |
          echo "SPRING_DATASOURCE_URL=jdbc:mysql://localhost:3306/testdb" >> $GITHUB_ENV
          echo "SPRING_DATASOURCE_USERNAME=testuser" >> $GITHUB_ENV
          echo "SPRING_DATASOURCE_PASSWORD=testpassword" >> $GITHUB_ENV
          echo "SPRING_DATASOURCE_AUTO=create-drop" >> $GITHUB_ENV

      - name: Run unit tests
        working-directory: banco_GCM/Banco
        run: mvn test

      - name: Create Tag
        id: create_tag
        run: |
          TIMESTAMP=$(date +%s)
          TAG_NUMBER=$(($TIMESTAMP % 1000))
          TAG_NAME=$(printf "build-%03d" $TAG_NUMBER)
          
          echo "Creating tag: $TAG_NAME"
          
          git tag $TAG_NAME
          git push origin $TAG_NAME
